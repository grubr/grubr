<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grubr</title>
  <style>
    #map-canvas {
      width: 500px;
      height: 400px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="build.js"></script>
</head>
<body ng-app="grubr">
  <header>
    <h1>grubr</h1>
  </header>
  <main data-ng-controller="mapController">
    {{ test }}
    <div id="map-canvas"></div>
    <select data-ng-model="foodType" data-ng-change="filterMarkersByType(foodType)">
      <option data-ng-repeat="truck in marker" value="Mexican" data-ng-click="filterMarkersByType(foodType)">Mexican</option>
      <option value="Other">Other</option>
    </select>
    <select data-ng-model="truckName">
      <option data-ng-repeat="truck in markers">{{truck.name}}</option>
    </select>

  </main>








  <!-- script tags -->




</body>
</html>
