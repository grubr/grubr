<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grubr</title>
  <style>
    #map-canvas {
      width: 500px;
      height: 400px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="build.js"></script>
</head>
<body ng-app="grubr">
  <header>
    <h1>grubr</h1>
  </header>
  <main>
    <section data-ng-controller="mapController">
      <div id="map-canvas"></div>
      <label for="filterByFood">Filter by food type</label>
      <select data-ng-model="foodType" data-ng-change="filterMarkersByType(foodType)" name="Filter By Food Type" id="filterByFood">
        <option data-ng-repeat="type in allFoodTypes" value="{{type}}">{{type}}</option>
      </select>
      <label for="filterByName">Filter by truck name</label>
      <select data-ng-model="truckName" data-ng-change="filterMarkersByName(truckName)" id="filterByName">
        <option data-ng-repeat="truck in trucks" value"{{truck.name}}">{{truck.name}}</option>
      </select>
    </section>
  </main>








  <!-- script tags -->




</body>
</html>
